<h1>{{pc.title}}</h1><md-divider></md-divider><div class='height-10'></div><p>Fill out the information below to start the payment process. You will get a chance to review before submitting. All payments must be submitted via this form.</p><form name='pc.paymentForm' layout='layout' layout-xs='column' layout-wrap='layout-wrap'><md-input-container flex='50' flex-xs='100'><label>First name</label><input data-ng-model='pc.paymentForm.firstName' required md-input-name='firstName' class='fname'></md-input-container><md-input-container flex='50' flex-xs='100'><label>Last name</label><input data-ng-model='pc.paymentForm.lastName' required md-input-name='lastName'></md-input-container><md-chips flex='100' required md-input-name='selectedEntries' data-ng-model='pc.selectedEntries' md-autocomplete-snap='' md-transform-chip='pc.transformChip($chip)' md-require-match='true'><md-autocomplete md-selected-item='pc.selectedItem' md-search-text='pc.searchText' md-items='item in pc.querySearch(pc.searchText)' md-item-text='item.name' md-floating-label='Your entry name(s)' class='chips'><span md-highlight-text='pc.searchText'>{{item.name}}{{item.paid ? ' (paid)' : ''}}</span></md-autocomplete><md-chip-template><span><strong data-ng-bind-html='$chip.name + ($chip.paid ? &#39; (paid)&#39; : &#39;&#39;) | unsafe'></strong></span></md-chip-template></md-chips></form><md-divider></md-divider><div class='height-10'></div><div class='height-10'></div><div class='height-10'></div><md-button id='payment' type='submit' ng-click='pc.onSubmit()' ng-disabled='pc.paymentForm.$invalid || pc.selectedEntries.length == 0' class='md-raised md-primary'>Continue</md-button><div class='float-right'><div class='height-10'></div><i class='fa fa-2x fa-cc-amex pad-left-5'></i><i class='fa fa-2x fa-cc-mastercard pad-left-5'></i><i class='fa fa-2x fa-cc-visa pad-left-5'></i><i class='fa fa-2x fa-cc-discover pad-left-5'></i></div><div class='height-10'></div>
